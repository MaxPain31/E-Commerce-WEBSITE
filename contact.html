<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <title>ABOUT</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div>
      <!---Header-->
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="#" onclick="goHome()"
              ><img src="images/logo.png" width="120px"
            /></a>
            <nav>
              <ul id="MenuItems" class="menu-hidden">
                <li><a href="#" onclick="goHome()">Home</a></li>
                <li><a href="#" onclick="goShop()">Shop</a></li>
                <li><a href="#" onclick="goAbout()">About</a></li>
                <li><a href="#" onclick="goContact()">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="cart-btn">
            <a href="#" onclick="goCart()"
              ><img src="images/cart (1).png" width="30px" height="35px"
            /></a>
            <img
              src="images/menu3.png"
              class="menu-icon"
              onclick="menuToggle()"
            />
          </div>
        </div>
      </div>

      <!--------Contact-------->

      <section class="contact" id="contact">
        <h2 class="heading">CONTACT US</h2>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="input-box">
            <input type="number" placeholder="Mobile Number" />
            <input type="text" placeholder="Email Subject" />
          </div>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Your Message"
          ></textarea>
          <button class="btn" type="button" onclick="onSubmit()">Send</button>
        </form>
      </section>

      <!--------Footer-------->
      <div class="footer">
        <div class="container">
          <div class="row">
            <div class="footer-col-2">
              <img src="images/logo.png" />
              <p>
                Our Purpose Is To Sustainably Make the Pleasure and Benefits of
                Sports Accessible to the Many.
              </p>
            </div>
            <div class="footer-col-4">
              <ul class="footer-nav">
                <li><a onclick="goHome()">HOME</a></li>
                <li><a onclick="goShop()">SHOP</a></li>
                <li><a onclick="goAbout()">ABOUT</a></li>
                <li><a onclick="goContact()">CONTACT</a></li>
              </ul>
            </div>
            <div class="footer-col-4">
              <h3>Follow us</h3>
              <ul>
                <li>
                  <div class="btn">
                    <a
                      href="https://www.facebook.com/profile.php?id=100090773000818"
                      target="_blank"
                      ><i class="fa-brands fa-facebook"></i
                    ></a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
          <hr />
          <p class="copyright">
            DEVELOPED BY LAGA & WEB DESIGNER BY CO & VARGAS - GROUP 8
          </p>
        </div>
      </div>
    </div>
    <script src="js/contact.js"></script>
  </body>
</html>
